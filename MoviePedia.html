<html lang="en">

<head>

<title>MoviePedia</title>
<!--GoogleFont-->
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<style>
    .Postbox{
        max-width: 500px;/*최대치*/
        width: 95%;/*최대치 이전까지*/
        
        margin: 20px auto 0px auto;/*바깥공백*/

        box-shadow: 0px 0px 3px 0px grey;/*박스 그림자 효과*/
        padding: 20px;/*안쪽 공백*/
    }
    .Postbtn{
        display: flex;
        flex-direction: row;/*보통 column, row(열로 정렬) 만 변경*/
        justify-content: center;
        align-items: center;

        margin-top: 10px;
    }
    .Postbtn > button{
        margin-right: 10px;
    }
</style>
</head>
<body>
    <!--BannerBox-->
    <div class="Mytitle">
        <h1>Best Movie</h1>
        <button>영화 기록하기</button>
    </div>
    <!--BannerBox-->
    <!--PostBox-->
    <div class="Postbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">영화 url</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>선택하기</option>
              <option value="1">⭐</option>
              <option value="2">⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
          </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        <!--Post button-->
        <div class="Postbtn">
            <button type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
        <!--Post button-->
    </div>
    <!--PostBox-->
    <!--Cards-->
    <div class="Cards">
        <!--Card-->
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
            <div class="card">
                <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <!--MovieTitle-->
                <h5 class="card-title">Movie Title</h5>
                <!--Contents-->
                <p class="card-text">Contents</p>
                <p>⭐⭐⭐</p><!--Emoji:https://kr.piliapp.com/facebook-symbols/-->
                <!--Comment-->
                <p class="Mycomment">Comment</p>
                </div>
                <!--Comment-->
            </div>
            </div>
            <div class="col">
                <div class="card">
                <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <!--MovieTitle-->
                    <h5 class="card-title">Movie Title</h5>
                    <!--Contents-->
                    <p class="card-text">Contents</p>
                    <p>⭐⭐⭐</p>
                    <!--Comment-->
                    <p class="Mycomment">Comment</p>
                </div>
                </div>
            </div>
            <div class="col">
            <div class="card">
                <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <!--MovieTitle-->
                <h5 class="card-title">Movie Title</h5>
                <!--Contents-->
                <p class="card-text">Contents</p>
                <p>⭐⭐⭐</p>
                <!--Comment-->
                <p class="Mycomment">Comment</p>
                </div>
            </div>
            </div>
            <div class="col">
                <div class="card">
                <img src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <!--MovieTitle-->
                    <h5 class="card-title">Movie Title</h5>
                    <!--Contents-->
                    <p class="card-text">Contents</p>
                    <p>⭐⭐⭐</p>
                    <!--Comment-->
                    <p class="Mycomment">Comment</p>
                </div>
                </div>
            </div>
        </div>
        <!--Card-->
    <div>
    <!--Cards-->
</body>
